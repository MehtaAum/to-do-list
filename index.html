<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="./output.css" rel="stylesheet">

</head>
<body class="flex justify-center">

<div class="box mt-[20px] lg:w-[45%] md:w-[80%] w-[100%] flex flex-col items-center">

    <h1 class="lg:text-[65px]  sm:text-[45px] text-white">To-Do List</h1>

    <div class="flex justify-center w-[100%] mt-[15px] mb-[26px]">
        <form class="task-form">
            <input type="text" class="text-input 2xl:w-[550px] xl:w-[450px] md:w-[390px] sm:w-[400px] w-[200px] h-[50px]  bg-white rounded-[25px] outline-none px-[16px] font-light" placeholder="Add task" title="Enter a task">
            <button type="submit" class="btn-add bg-black text-white text-[14px] md:text-[16px] 2xl:w-[120px] xl:w-[100px] md:w-[60px] w-[60px] h-[50px] rounded-[25px] cursor-grab font-semibold">Add</button>
        </form>
    </div>

</div>

</body>
<script src="script.js"></script>
</html>
